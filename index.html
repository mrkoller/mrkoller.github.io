---
layout: default
---

<div class="home">
  <h1 class="page-heading">Latest Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p class="post-excerpt">{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
